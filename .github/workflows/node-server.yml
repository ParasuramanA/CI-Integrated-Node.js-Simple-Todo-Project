name: CI - Node.js

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      # ‚≠ê Fix Windows-corrupted Jest binary
      - name: Clean & Install Dependencies (Fresh Linux Install)
        working-directory: src
        run: |
          rm -rf node_modules package-lock.json
          npm install

      # (Optional: Debug to confirm Jest has executable permission)
      - name: Check Jest binary permissions
        working-directory: src
        run: ls -l node_modules/.bin | grep jest

      - name: Run Tests
        working-directory: src
        run: npx jest
