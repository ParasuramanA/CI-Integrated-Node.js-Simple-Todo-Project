name: CI - Node.js

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"   # Auto-detects package-lock.json, no need for path

      - name: Install Dependencies
        working-directory: src
        run: npm install

      - name: Run Tests
        working-directory: src
        run: npm test
